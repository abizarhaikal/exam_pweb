<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>CRUD APPLICATION</title>
</head>
<body style="color: white; background-color: #1d2630">

  <div class="container">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Crud APPLICATION</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form auto action="" id="student-form" class="row justify-content-center mb-4" autocomplete>
        <div class="col-10 mb-3 col-md-8">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="col-10 mb-3 col-md-8">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="col-10 mb-3 col-md-8">
          <label for="rollNo">Roll No</label>
          <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
        </div>
        <div class="col-10  col-md-8">
         <input type="submit" class="btn btn-success add-btn" value="Submit">
        </div>
      </form>
      <div class="col-12 mt-5 col-md-10">
        <table class="table table-st table-dark">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Roll No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <td>Haikal</td>
              <td>Abizar</td>
              <td>25</td>
              <td>
                <a href="#"class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#"class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
